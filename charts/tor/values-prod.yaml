# Default values for tor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: barneybuffet/tor
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.4.6.7"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""



env:
  normal:
    TOR_LOG_CONFIG: 'false'
    TOR_PROXY: 'true'
    TOR_PROXY_PORT: '0.0.0.0:9050'
    TOR_PROXY_ACCEPT: 'accept 0.0.0.0/0'
    TOR_CONTROL: 'false'
    TOR_CONTROL_PORT: '127.0.0.1:9051'
    TOR_CONTROL_SOCKET: 'true'
    TOR_CONTROL_COOKIE: 'true'
    TOR_SERVICE: 'false'
    TOR_RELAY: 'false'
  secret:
    TOR_CONTROL_PASSWORD: 'password'
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: 
  "cluster-autoscaler.kubernetes.io/safe-to-evict": "true"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9050

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
